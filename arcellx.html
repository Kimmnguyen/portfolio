<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slideshow</title>

  <!-- Bootstrap CSS & Google Font -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">

  <!-- Your own style sheet (optional, override with caution) -->
  <link rel="stylesheet" href="style/arcellx.css">

  <style>
    body {
      font-family: 'Lato', sans-serif;
      background: #f5f5f5;
    }

    .carousel-fade .carousel-inner .item {
      opacity: 0;
      transition-property: opacity;
      transition-duration: 1s;
      transition-timing-function: ease-in-out;
    }

    .carousel-fade .carousel-inner .active {
      opacity: 1;
    }

    .carousel-fade .carousel-inner .active.left,
    .carousel-fade .carousel-inner .active.right {
      left: 0;
      opacity: 0;
      z-index: 1;
    }

    .carousel-fade .carousel-inner .next.left,
    .carousel-fade .carousel-inner .prev.right {
      opacity: 1;
    }

    .carousel-caption {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      padding: 10px;
    }

    .carousel-inner > .item > img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

    <div style="text-align:center; margin: 40px 0;">
        <h3 style="display:inline-block; border-bottom: 2px solid #666; padding-bottom:10px">
          Arcellx Internship Memories
        </h3>
      </div>

  <div id="carouselFade" class="carousel slide carousel-fade" data-ride="carousel" data-interval="4000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carouselFade" data-slide-to="0" class="active"></li>
      <li data-target="#carouselFade" data-slide-to="1"></li>
      <li data-target="#carouselFade" data-slide-to="2"></li>
    </ol>

    <!-- Slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="assets/Arcellx_intern/Kpot_time.jpg" alt="Kpot time!">
        <div class="carousel-caption">
          <h3>Kpot time!</h3>
          <p>Fun moment at Kpot during internship!</p>
        </div>
      </div>

      <div class="item">
        <img src="assets/Arcellx_intern/Rayanna_fomo_without_rayanna.png" alt="Rayanna's FOMO">
        <div class="carousel-caption">
          <h3>Rayanna's Fomo</h3>
          <p>An event without Rayanna... she missed out!</p>
        </div>
      </div>

      <div class="item">
        <img src="assets/Arcellx_intern/The_boyz_at_Capitol.png" alt="The Boyz at Capitol">
        <div class="carousel-caption">
          <h3>The Boyz at Capitol</h3>
          <p>A day to remember in front of the Capitol.</p>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carouselFade" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carouselFade" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- jQuery & Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</body>
</html>
